<div class="row"><div class="col-xs-12 col-sm-8 col-sm-offset-2"><h3 class="text-center">Search History</h3><div class="row"><div class="col-xs-12 text-center"><img ng-src="{{user.twitter.profile_image_url}}" alt=""/><h5>@{{user.screen_name}}</h5></div></div><div ng-show="user.geo_searches.length != 0" class="row history-filter"><div class="col-xs-12"><div class="row"><div class="col-xs-8 col-sm-9"><div class="input-group"><span class="input-group-addon">Filter:</span><input ng-model="searchHistory" class="form-control"/></div></div><div class="col-xs-4 col-sm-3 text-center"><button type="button" ng-click="openConfirmRemoveAll()" ng-disabled="submittingRemoveAll" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove"></span>&nbspRemove All</button></div></div></div></div><div ng-show="user.geo_searches.length === 0" class="row well"><div class="col-xs-12 text-center"><h3>No Search History</h3><h5>Go Search for some tweets!</h5><h5><a href="#/" class="search-form-btns"><span class="glyphicon glyphicon-search"></span>&nbspSearch </a></h5></div></div><search-history geo-searches="user.geo_searches" search-filter="searchHistory"></search-history></div></div><script type="text/ng-template" id="confirmRemoveAll.html"><div class="modal-body text-center"><h4>Please Confirm Remove All Search History</h4></div><div class="modal-footer"><button type="button" ng-click="confirmRemoveAll()" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-ok"></span>&nbspConfirm</button><button type="button" ng-click="cancel()" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove"></span>&nbspCancel</button></div></script>
